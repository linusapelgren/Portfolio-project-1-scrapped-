<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Workout website</title>
  <link href="./CSS/style.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
  <header>
    <div class="menu">
      <button class="home">Home</button>
      <button class="dropdownbtn">Exercises</button>
      <div class="dropdown-content">
        <a href="chest">Chest Exercises</a>
        <a href="legs">Leg Exercises</a>
        <a href="back">Back Exercises</a>
        <a href="arms">Arm Exercises</a>
        <a href="shoulders">Shoulder Exercises</a>
      </div>
    </div>
  </header>
  <div class="contentpage">
    <h1>Homepage</h1>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Get the dropdown button
    var dropdownbtn = document.querySelector('.dropdownbtn');
    // Get the dropdown content
    var dropdownContent = document.querySelector('.dropdown-content');

    // Add an event listener to the dropdown button
    dropdownbtn.addEventListener('click', function() {
      // Toggle the 'active' class on the dropdown content when the button is clicked
      dropdownContent.classList.toggle('active');
    });
});
  </script>
</body>
</html>
